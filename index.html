<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Document</title>
</head>

<body class= "flex-column min-100-vh">
    <header>
        <h1 class = "bg-dark text-light text-center ">
            Weather Dashboard
        </h1>
    </header>


    <main class="flex-row justify-space-between">
        <!-- left column -->
        <div class="col-12 col-md-4">
            <div class="card">
                <h3 class="card-header"> Search for a City: </h3>
                <div class="card-body">
                    <input name="city-name" id="city-name" type="text" autofocus="true" class="input-container" />
                    <button id="submit" class="btn"><i class="fas fa-search"></i></button>
                </div>
                <!-- list saved searches -->
                <ul id="list-of-cities">
                    <!-- in javascript when something is saved, need to have it listed out and DOM populate a div with the searched city that, when click,ed will pull up that cities weather -->
                </ul>

            </div>
        </div>

        <!-- right column -->
        <div class="col-12 col-md-8">
            <!-- current city, current temp -->
            <div class="card">
                <h2>
                    <span id="current-city"> </span>
                    <span id="current-day"></span>
                    <img id="weather-icon"><img>   
                </h2>
                <!-- This is the current weather -->
                <p>Temperature: <span id="temperature"><!--current temp for city--></span></p>
                <p>Humidity: <span id="humidity"><!--current humidity for city--></span></p>
                <p>Wind Speed: <span id="wind-speed"><!--current wind speed for city--></span></p>
                <p>UV Index: <span id="uv-index" class="border border-red"><!--current UV index for city--></span></p>
            </div>

            <!-- future 5-day forcast -->
            <div >
                <h2 >5-Day Forecast:</h2>
                <div class="card" id="day-1"></div>
                <div class="card" id="day-2"></div>
                <div class="card" id="day-3"></div>
                <div class="card" id="day-4"></div>
                <div class="card" id="day-5"></div>
               
            </div>
           

        </div>



    </main>





    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/weatherjs.js"></script>

</body>

</html>
